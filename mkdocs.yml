site_name: SASTBenchmark
site_author: nolliv22

nav:
  - Home: index.md
  - CLI: cli.md
  - SAST: 
    - sasts/index.md
    - Supported SASTs:
      - sasts/data/*.md
    - API Reference: sasts/api.md
  - Dataset: 
    - datasets/index.md
    - Supported datasets:
      - datasets/data/*.md
    - API Reference: datasets/api.md

theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/logo.svg
  font:
    text: Noto Sans

  features:
    - navigation.expand
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune 
    - toc.follow
    - toc.integrate 
    - navigation.top
    - search.suggest
    - search.highlight

  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

plugins:
  - offline
  - privacy
  - search
  - gen-files:
      scripts:
        - docs/gen_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - include-markdown:
      rewrite_relative_urls: true
      start: <!--include-doc-start-->
      end: <!--include-doc-end-->
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            find_stubs_package: true
            show_bases: true
            show_source: false
            
            heading_level: 1
            parameter_headings: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary:
              attributes: true
              functions: true
              modules: true
            
            merge_init_into_class: true
            docstring_style: google

            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            relative_crossrefs: true
            scoped_crossrefs: true

markdown_extensions:
  - attr_list
  - mkdocs-click