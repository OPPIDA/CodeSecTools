name: ci

on:
  pull_request:
      branches:
        - 'main'
      paths: 
        - 'codesectools/**'
        - 'tests/**'
  
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run check
        run: make check

      - name: Run tests
        run: make test