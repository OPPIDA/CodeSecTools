name: ci

on:
  pull_request:
      branches:
        - 'main'
      paths: 
        - 'codesectools/**'
        - 'tests/**'
  
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Setup project
        run: uv sync --locked --all-extras

      - name: Run check
        run: uv run ruff check && uv run ty check

      - name: Run tests
        run: make test