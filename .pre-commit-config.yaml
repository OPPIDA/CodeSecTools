fail_fast: true
repos:
  - repo: local
    hooks:
      - id: cstools-test
        name: cstools-test
        entry: make test
        language: system
        files: ^(codesectools/|tests/).*\.py$
        pass_filenames: false

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.9
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.9
    hooks:
      - id: uv-export

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format