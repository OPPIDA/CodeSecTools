extra: |
    ??? config "User configuration (`config.json`)"

        Categories of checkers are used for statistic purpose only, they **do not** change the behaviour of the analysis.
        
        Example:        
        ```json
        {
            "color_mapping": {
                "CRITICAL": "red",
                "MODERATE": "orange",
                "SIGMA": "gray",
                "SPOTBUGS": "silver"
            },
            "languages": {
                "c-family":
                    "checker_sets": {
                        "CRITICAL": [
                            "CHECKER_NAME"
                        ],
                        "MODERATE": [
                            "CHECKER_NAME"
                        ]
                    },
                    "exclude": "/test/",
                    "include": "\\.(c|cpp|h|hpp)$"
                },
                "java": {
                    "checker_sets": {
                        "CRITICAL": [
                            "CHECKER_NAME",
                        ],
                        "MODERATE": [
                            "CHECKER_NAME",
                        ]
                    },
                    "exclude": "/test/",
                    "include": "\\.java$"
                }
            }
        }
        ```